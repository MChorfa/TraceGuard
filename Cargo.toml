[package]
name = "traceguard"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6.0"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.6", features = ["runtime-tokio-rustls", "postgres"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
thiserror = "1.0"
argon2 = "0.5"
jsonwebtoken = "8.0"

[workspace]
members = ["web_ui"]

[dev-dependencies]
mockall = "0.11"